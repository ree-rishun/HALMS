<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script>
    var uri = 'ws://192.168.0.23:50000';

    window.onload = function () {
        connection = new WebSocket(uri);
        connection.onopen = onOpen;
        connection.onmessage = onMessage;
    }

    function onOpen(event) {
        console.log("Connect successful!");
    }

    function onMessage(event) {
        //Incoming data
        console.log(event);
        addRow(event.data);
    }

    function websocketSend(data) {
        //Send data
        connection.send(data);
    }

    function prepareSend(message) {
        websocketSend(message);
    }

    function home () {
      websocketSend('{"mode":"router","route":"/"}')
    }
    function pay () {
      websocketSend('{"mode":"modal","modal":"payment"}')
    }
    function damage () {
      websocketSend('{"mode":"damage","damage":"10"}')
    }

    function addRow(data){
        var table = document.getElementById("table");
        var a = document.createElement('a');
        var text = document.createTextNode(data);
        var br = document.createElement('br');
        a.appendChild(text);
        table.appendChild(a);
        table.appendChild(br);
        
    }
</script>

<style>
    #sendButton {

        margin: 10px;
        background-color: gray;
        color: white;
        height: 20px;
        width: 100px;

    }

    .table {
        height: 50px;
        width: 300px;
    }

</style>

<body>
    <center>
        <form name='form'>
            <input type="text" name="message">
        </form>
        <div id="sendButton" onclick="prepareSend()">SEND</div>
        <div onclick="home()">HOME</div>
        <div onclick="pay()">PAY</div>
        <div onclick="damage()">DAMAGE</div>
        <div id="table"></div>
    </center>
</body>

</html>
